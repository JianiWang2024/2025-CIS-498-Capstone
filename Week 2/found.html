<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lost and Found</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
  <header>
    <h1>Lost and Found</h1>
    <nav>
      <ul>
        <li><a href="#report">Report Lost Item</a></li>
        <li><a href="#found">View Found Items</a></li>
        <li><a href="#claim">Claim Item</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="report">
      <h2>Report a Lost Item</h2>
      <form>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="date">Date Lost:</label>
        <input type="date" id="date" name="date">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo">

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="found">
      <h2>Found Items</h2>
      <input type="search" placeholder="Search items..." />
      <!-- Found item listing will go here -->
    </section>

    <section id="claim">
      <h2>Claim an Item</h2>
      <form>
        <label for="claim-name">Your Name:</label>
        <input type="text" id="claim-name" name="claim-name" required>

        <label for="item-details">Describe the item:</label>
        <textarea id="item-details" name="item-details" required></textarea>

        <button type="submit">Claim</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lost and Found System</p>
  </footer>
</body>
</html>
