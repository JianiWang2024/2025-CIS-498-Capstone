<!DOCTYPE html>
<html lang="en">
<!-- Lab 1: Build a simple HTML page using key HTML elements -->
<head>
  <meta charset="UTF-8">
  <title>Lost & Found - Home</title>
  <style>
    /* Lab 1: Style the page using CSS */
    body { font-family: sans-serif; margin: 0; background: #ffffff; }
    nav { background: #4e2a84; color: white; padding: 1rem; text-align: center; }
    section { padding: 2rem; text-align: center; }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #4e2a84;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .item {
      background: white; padding: 1rem; margin: 1rem auto; max-width: 400px; border-radius: 5px;
    }
  </style>
</head>
<body>

<nav>
  <strong>Lost & Found</strong>
</nav>

<!-- Lab 1: Construct multi-page website with CSS styling -->
<section>
  <h1>Welcome to Lost & Found</h1>
  <p>Find or report lost items quickly.</p>
  <a class="button" href="report.html">Report an Item</a>
</section>

<section>
  <h2>Recent Items</h2>
  <article class="item">
    <h3>Black Umbrella</h3>
    <p>Found at Library - July 5</p>
  </article>
  <article class="item">
    <h3>Blue Jacket</h3>
    <p>Lost in Cafeteria - July 3</p>
  </article>
</section>

</body>
</html>
